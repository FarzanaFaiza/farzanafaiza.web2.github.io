<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>HTML Layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>   
<body>  

    <header>    
            <div class="Logo">
                <h2>Logo</h2></div>
         <div class="Banner"><h2>Banner</h2></div>      
    </header>  
    
    <article>
        <div class="left">
            <h2>Left Block</h2></div>
     <div class="center">

            <h2>Center Top</h2></div>
            <div class="center-middle">
                <h2>Center Middle</h2></div>
                <div class="center-bottom">
                    <h2>Center Bottom</h2></div>
                </div>
 
     <div class="right"><h2>Right Block</h2></div> 

    </article>
    

    
    
</body>
